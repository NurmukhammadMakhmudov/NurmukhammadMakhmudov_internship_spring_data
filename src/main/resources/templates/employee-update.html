<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Update Employee</title>
</head>
<body>
<form action="#" th:action="@{/employeelist/employee-update}" th:object="${employee}" method="post">
    <label for="id"> ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <label for="first_name"> First Name</label>
    <input type="text" th:field="*{first_name}" id="first_name" placeholder="First Name">
    <label for="last_name"> Last Name</label>
    <input type="text" th:field="*{last_name}" id="last_name" placeholder="Last Name">
    <label for="position"> position</label>
    <input type="text" th:field="*{position}" id="position" placeholder="position">
    <br/>
    <input type="submit" value="Update Employee">
</form>
</body>
</html>

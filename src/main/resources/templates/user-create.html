<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>


<form action="#" th:action="@{/userlist/user-create}" th:object="${user}" method="post">
    <div><label for="id"> ID</label>
        <input  type="number"  th:field="*{id}"  id="id" placeholder="ID" >
    </div>
    <div>
        <label for="role_id"> Role ID</label>
        <input type="number"  min="1" max="3" th:field="*{role_id}" id="role_id" placeholder=" Role ID">
    </div>
    <div><label for="first_name"> First Name</label>
        <input type="text" th:field="*{first_name}" id="first_name" placeholder="First Name">
    </div>
    <div>
        <label for="last_name"> Last Name</label>
        <input type="text" th:field="*{last_name}" id="last_name" placeholder="Last Name">
    </div>
    <div><label for="email"> Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="email">
    </div>
    <div><label for="pass_word"> password</label>
        <input type="password" th:field="*{pass_word}" id="pass_word" placeholder="pass_word">
    </div>
    <div><p>Is Active</p>
        <input type="radio" th:field="*{isactive}" id="true" name="isactive" placeholder="isactive" value="true">
        <label for="true"> True</label>
        <input type="radio" th:field="*{isactive}" id="false" name="isactive" placeholder="isactive" value="false">
        <label for="false"> False</label>
    </div>
    <br/>
    <div><input type="submit" value="Create User"></div>
</form>
</body>
</html>

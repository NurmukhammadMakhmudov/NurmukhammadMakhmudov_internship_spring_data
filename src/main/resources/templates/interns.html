<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 70%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<table >
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Hobby</th>
        <th>Date of Birth</th>
    </tr>
    <tr th:each="el : ${internsServices} ">
        <th th:text="${el.id}"></th>
        <td th:text="${el.first_name}"></td>
        <td th:text="${el.last_name}"></td>
        <td th:text="${el.hobby}"></td>
        <td th:text="${el.date_of_birth}"></td>
    </tr>
</table>
</body>
</html>
